<app-topo></app-topo>
<div *ngIf="jogoEmAndamento else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col">
        <h5 [style.color]="vitoria ? 'green' : 'red'"> {{ getMensagem() }}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" (click)="reiniciar()">Jogar novamente</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
