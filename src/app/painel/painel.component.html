<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativa [tentativas]="tentativas"></app-tentativa>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6 class="mt-5">Traduza esta frase:</h6>
        <div class="form-group">
          <label>{{ fraseAtual.fraseEng }}</label>
          <textarea class="form-control" rows="3" (input)="atualiza($event)" [value]="resposta">
          </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" (click)="verificarResposta()">
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
